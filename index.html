<body>
    <header class="ahorradas-title">
        <h1>
            <span><i class="fi fi-sr-wallet"></i></span>AhorrADAs
        </h1>
        <!-- <div class="ahorradas-menu"> MENU QUE TENGO QUE PONER
        <i class="fi fi-br-menu-burger"></i>
        <a href="./index.html"

    </header>
    <main>
        <section>
            <h2>Balance</h2>
            <p>Ganancias</p>
            <p>Gastos</p>
            <p>Total</p>
        </section>
        <section>
            <h2>Filtros</h2>
            <p>Ocultar Filtros</p>
            <div>
                <label for="">Tipo</label>
                <select name="" id="">
                    <option value="">Todos</option>
                    <option value="">Ganancias</option>
                    <option value="">Gastos</option>
                </select>
            </div>
            <div>
                <label for="">Categoria</label>
                <select name="" id="">
                    <option value="">Todas</option>
                    <option value="">Comida</option>
                    <option value="">Servicios</option>
                    <option value="">Salidas</option>
                    <option value="">Educación</option>
                    <option value="">Transporte</option>
                    <option value="">Trabajo</option>
                </select>
            </div>
            <div>
                <label for="">Desde</label>
                <!-- poner calendario -->
            </div>
            <div>
                <label for="">Ordenar por</label>
                <select name="" id="">
                    <option value="">Mas recientes</option>
                    <option value="">Menos recientes</option>
                    <option value="">Mayor monto</option>
                    <option value="">Menor monto</option>
                    <option value="">A/Z</option>
                    <option value="">Z/A</option>
                </select>
            </div>
        </section>
        <section>
            <h2>Operaciones</h2>
            <button>+ Nueva operación</button>
            <img src="./assets/mujer-dinero.PNG" alt="">
            <div>
                <h3>Sin resultados</h3>
                <p>Cambia los filtros o agrega operaciones</p>
            </div>
        </section>
    </main>
